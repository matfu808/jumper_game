<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="jumperjava.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>

      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var jumper = new jumper(); // declare object constructor
      var barrier = new barrier();
      
      function setup() {
        createCanvas(w,h);

      }
      
      function draw() {
        console.log(jumper.x, jumper.y);
        clear(); // clear canvas every time
        jumper.show(); //load show
        jumper.update();  //load update
        
        if ((keyIsDown(37)) && (jumper.x > 25)) { //left
          jumper.x -= 10;
        }
        
        if ((keyIsDown(39)) && (jumper.x < w-25)) { //right
          jumper.x += 10;
        }
        
        //rectangle
        barrier.show();
        barrier.update();
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
        
      }

        
    </script>
  </body>
</html>
